<div class="managedUsers-view" ng-controller="App.Users.ManagedUsers.Controller">
	<div class="buttonGroup">
		<button ng-click='addUser()' class="btn btn-default">添加用户</button>
		<button ng-click='bulkEdit()' class="btn btn-default">批量添加</button>
		<button ng-click='bulkadd()' class="btn btn-default">批量编辑</button>
		<button ng-click='exportUser()' class="btn btn-default">导出</button>
	</div>
  	<div class="gridStyle" ng-grid="gridOptions" ui-scroll-viewport></div>
</div>
