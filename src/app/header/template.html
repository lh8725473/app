<div class="header-view" ng-controller="App.Header.Controller">
  <div class="header-top">
    <div class="slogan pull-left">云时代的高效协作平台</div>
    <div class="user-info pull-right" dropdown is-open="userInfoMenuOpen">
      <div class="username dropdown-toggle" ng-class="{hover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
        <span>{{user.real_name}}</span>
        <div class="personalInfor"></div>
      </div>
      <ul class="dropdown-menu" role="menu">
            <li ng-click = "userInfoWin()"><a>个人信息</a></li>
            <li ng-click = "toLogin()"><a>退出</a></li>
      </ul>
      <img class="userpic" ng-src="{{user.avatar}}" alt="" />
    </div>
    <div class="to-admin-control pull-right" ng-click = "toadmin()" ng-show = "roleId == '1'">管理控制台</div>
    <div class="notif_box" class="message-notice pull-right">
      <div class="message-dropdown" dropdown ng-class="{ active: message_show }" is-open="messageOpen" ng-click = "openMessageList()">
        <span class="message dropdown-toggle" title="消息"></span>
        <label class="message-count letter-count" ng-show = "showMessageCount">{{messageCount}}</label>
        <perfect-scrollbar class="dropdown-menu" role="menu" class="scroller" wheel-propagation="true" wheel-speed="20" refresh-on-change="true">
           <loading-indicator ng-show="loading"></loading-indicator>
           <div class="no-message" ng-show = "messageList.length == 0"></div>
           <li ng-click = "messageDetail(message)" ng-repeat="message in messageList" ng-class = "{ isRead : message.is_read == 'true' }" ng-hide = "messageList.length == 0">
             <a>
              <div>
                <img class="message-userpic" ng-src="{{message.avatar}}" alt="" height="30px" width="30px"/>
                <div class="message-content">
                  <div class="message-tittle-date">
                    <label class="message-tittle">{{message.title}}</label>
                    <label class="message-date">{{message.format_date}}</span>
                  </div>
                  <div class="message-msg">
                    {{message.content}}
                  </div>
                  <div class="message-action">
                    <label class="message-read" ng-click = "toIsRead($event, message)" title="标记为已读"></label>
                    <label class="message-delete" ng-click = "deleteMessage($event, message)" title="删除"></span>
                  </div>
                </div>
              </div>
             </a>
           </li>
        </perfect-scrollbar>
      </div>
      <div class="notice-dropdown" dropdown ng-class="{ active: notice_show }" is-open="noticeOpen" ng-click = "openNoticeList()">
       <span class="notice dropdown-toggle" title="通知"></span>
       <label class="message-count notice-count" ng-show = "showMoticeCount">{{noticeCount}}</label>
       <perfect-scrollbar class="dropdown-menu" role="menu" class="scroller" wheel-propagation="true" wheel-speed="20" refresh-on-change="">
          <loading-indicator ng-show="loading"></loading-indicator>
          <div class="no-notice" ng-show = "noticeList.length == 0"></div>
          <li ng-repeat="message in noticeList" ng-class = "{ isRead : message.is_read == 'true' }" ng-hide = "noticeList.length == 0" >
             <a>
              <div>
                <img class="message-userpic" ng-src="{{message.avatar}}" alt="" height="30px" width="30px"/>
                <div class="message-content">
                  <div class="message-tittle-date">
                    <label class="message-tittle">{{message.title}}</label>
                    <label class="message-date">{{message.format_date}}</span>
                  </div>
                  <div class="message-msg">
                    {{message.content}}
                  </div>
                  <div class="message-action">
                    <label class="message-read" ng-click = "toIsRead($event, message)"></label>
                    <label class="message-delete" ng-click = "deleteMessage($event, message)"></span>
                  </div>
                </div>
              </div>
             </a>
           </li>
       </perfect-scrollbar>
      </div>
    </div>
  </div>
  <div class="header-search" role="navigation">
    <div class="logo pull-left"></div>
    <div class="search">
      <input type="text" placeholder="搜索文件或者文件夹" class="search-text form-control" ng-model = "searchFilesValue" ng-keydown = "searchByKeyDown($event,searchFilesValue)">
      <button class="search-button btn btn-default" ng-click = "searchByButton(searchFilesValue)">搜索</button>
    </div>
  </div>
</div>
